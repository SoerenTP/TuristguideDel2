<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Tags</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="tags-header">
        <h1 th:text="'Tags for Attraction: ' + ${attraction.name}">Tags for Attraction: Eiffel Tower</h1>
    </div>
    <div class="tags-content">
        <p th:text="'Description: ' + ${attraction.description}">Description: Iconic tower in Paris</p>
        <p th:text="'City: ' + ${attraction.city}">City: Paris</p>
        <p>Tags:</p>
        <ul>
            <li th:each="tag : ${attraction.tags}" th:text="${tag}">Tag 1</li>
        </ul>
        <a href="/attractions" class="back-link">Back to Attractions</a>
    </div>
</div>
</body>
</html>
