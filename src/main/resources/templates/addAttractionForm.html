<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attraction</title>
    <link rel="stylesheet" href="/addforms.css">
</head>
<body>
<header class="header">
    <h1>Add New Attraction</h1>
</header>

<div class="container">
    <form th:action="@{/attractions/save}" th:method="post" th:object="${attraction}" autocomplete="off">
        <div class="tags-content">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <div class="form-check" th:each="tag : ${tags}">
                    <input type="checkbox"
                           th:field="*{tags}" th:value="${tag}"
                           th:id="${tag}">
                    <label class="form-check-label"
                           th:for="${tag}" th:text="${tag.name}"></label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
        </div>
    </form>

    <footer class="footer">
        <a href="/attractions" class="back-link">Back to Attractions</a>
    </footer>
</div>
</body>
</html>
