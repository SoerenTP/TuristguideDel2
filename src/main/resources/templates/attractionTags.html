<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Tags</title>
    <link rel="stylesheet" href="/tagsforms.css">
</head>
<body>
<header>
    <h1 style="margin: 0;">Attraction Tags</h1>
</header>
<div class="container">
    <h2>Tags for Attraction: <span th:text="${name}"></span></h2>
    <ul>
        <li th:each="tag : ${tags}" th:text="${tag.name}"></li>
    </ul>
    <div class="center">
        <a href="/attractions" class="btn">Back to Attractions</a>
    </div>
</div>
<footer>
    <p>&copy; 2024 Tourist Journeys</p>
</footer>
</body>
</html>
