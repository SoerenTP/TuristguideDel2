<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attraction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="tags-header">
        <h1>Edit Attraction</h1>
    </div>
    <form action="/update" method="post" class="tags-content" th:object="${attraction}">
        <input type="hidden" name="name" th:value="${attraction.name}">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:value="${attraction.description}">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:value="${attraction.city}">
        </div>
        <div class="form-group">
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" th:value="${#strings.arrayJoin(attraction.tags, ',')}">
        </div>
        <div class="form-group">
            <button type="submit">Save Changes</button>
        </div>
    </form>
    <div>
        <a href="/attractions" class="back-link">Back to Attractions</a>
    </div>
</div>
</body>
</html>
